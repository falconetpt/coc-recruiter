<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        #loadingMessage {
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loadingMessage">Loading...</div>

<table style="display: none;">
    <thead>
    <tr>
        <th>Tag</th>
        <th>Name</th>
        <th>Town Hall Level</th>
        <th>Trophies</th>
        <th>War Stars</th>
        <th>Attack Wins</th>
        <th>Defense Wins</th>
        <th>Clan</th>
        <th>League</th>
    </tr>
    </thead>
    <tbody id="playerData">
    <!-- Data will be populated here using JavaScript -->
    </tbody>
</table>

<script>
    async function fetchData() {
        try {
            const response = await fetch('http://localhost:8080/info/recruiting');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    async function populateTable() {
        const loadingMessage = document.getElementById('loadingMessage');
        const table = document.querySelector('table');
        const playerDataElement = document.getElementById('playerData');

        try {
            // Display loading message
            loadingMessage.style.display = 'block';

            const jsonResponse = await fetchData();

            if (jsonResponse) {
                // Hide loading message and display the table
                loadingMessage.style.display = 'none';
                table.style.display = 'table';

                playerDataElement.innerHTML = ''; // Clear existing rows

                jsonResponse.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.tag}</td>
                        <td>${player.name}</td>
                        <td>${player.townHallLevel}</td>
                        <td>${player.trophies}</td>
                        <td>${player.warStars}</td>
                        <td>${player.attackWins}</td>
                        <td>${player.defenseWins}</td>
                        <td>${player.clan.name}</td>
                        <td>${player.league.name}</td>
                    `;
                    playerDataElement.appendChild(row);
                });
            }
        } catch (error) {
            console.error('Error populating table:', error);
        }
    }

    async function initialize() {
        populateTable();
    }

    initialize();
</script>

</body>
</html>
